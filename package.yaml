name:                womp
version:             0.1.0.0
github:              "ndwarshuis/womp"
license:             BSD-3-Clause
author:              "Nathan Dwarshuis"
maintainer:          "ndwar@yavin4.ch"
copyright:           "2023 Nathan Dwarshuis"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ndwarshuis/womp#readme>

extra-source-files:
- README.md
- CHANGELOG.md

default-extensions:
  - OverloadedStrings
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses
  - EmptyCase
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DeriveDataTypeable
  - EmptyDataDecls
  - PartialTypeSignatures
  - GeneralizedNewtypeDeriving
  - StandaloneDeriving
  - BangPatterns
  - TypeOperators
  - ScopedTypeVariables
  - TypeApplications
  - ConstraintKinds
  - RankNTypes
  - GADTs
  - DefaultSignatures
  - NoImplicitPrelude
  - FunctionalDependencies
  - DataKinds
  - TypeFamilies
  - BinaryLiterals
  - ViewPatterns

dependencies:
- base >= 4.7 && < 5
- rio >= 0.1.21.0
- text >= 1.2.4.1
- optparse-applicative
- unliftio
- req
- dhall
- template-haskell
- aeson
- cassava
- bytestring
- scientific
- transformers
- mtl
- lens
- generic-monoid
- containers
- yaml
- dhall-json

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wpartial-fields
- -Werror
- -O2

library:
  source-dirs: src

executables:
  womp:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - womp

